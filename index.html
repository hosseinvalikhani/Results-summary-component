<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Frontend Mentor | Results summary component</title>

  <style>
  
  </style>
</head>
<body>
<div class="h-screen flex flex-col items-start md:items-center justify-center md:bg-slate-100 
shadow-md shadow-black">
  <div class="flex flex-col md:flex-row mx-auto font-sans bg-white md:rounded-3xl">
    <div class="flex flex-col text-center py-8 bg-gradient-to-b from-[#6743FE] via-30%
     to-[#302ceb] to-80% text-white border rounded-b-3xl 
     md:rounded-3xl justify-center item-center  w-full md:w-1/2 gap-4">
  <span class="font-bold text-indigo-200	">Your Result</span> 
  <div class="flex flex-col flex mx-auto h-[150px] w-[150px] bg-gradient-to-b
  from-[#302ceb] to-transparent
      rounded-full justify-center">
    <span class="font-bold text-5xl font-black	
    ">76</span>
    <span class="text-indigo-300 font-semibold">of 100</span> </div>
  
  <span >Great</span>
  <span class="w-3/5 md:w-3/5 mx-auto text-indigo-200">  You scored higher than 65% of the people who have taken these tests.
  </span>
  </div>
  <div class="flex flex-col p-1 my-4 mx-auto gap-4  md:w-1/3 item-center
  bg-white">
  <h2 class="text-left text-[#303B59] font-bold">
  Summary
  </h2>
  <div class="flex justify-center space-between justify-between  rounded-xl bg-red-50 
  text-red-500 py-4 px-4">
  <div class="flex"><img src="icon-reaction.svg" alt="reaction icon" class="mr-2">Reaction</div>
  <div class="font-bold">
    <span class="text-[#303B59]">80 </span><span class=" text-slate-400">/ 100</span>
  </div>
  </div>
  <div class="flex justify-center space-between justify-between rounded-xl bg-yellow-50 
  text-yellow-500 py-4 px-4">
    <div class="flex"><img src="icon-memory.svg" alt="memory icon" class="mr-2">Memory </div>
    <div class="font-bold">
      <span class="text-[#303B59]">92 </span><span class=" text-slate-400">/ 100</span>
    </div>
 </div>
 <div class="flex justify-center space-between justify-between rounded-xl bg-green-50 
 text-green-500 py-4 px-4">
      <div class="flex"><img src="icon-verbal.svg" alt="verbal icon" class="mr-2">Verbal</div>
      <div class="font-bold">
        <span class="text-[#303B59]">61 </span><span class=" text-slate-400">/ 100</span>
      </div>
  </div>
  
  <div class="flex justify-center space-between justify-between	 rounded-xl bg-violet-50 
  text-violet-500 py-4 px-4">
    <div class="flex"><img src="icon-visual.svg" alt="visual" class="mr-2 ">Visual</div>
    <div class="font-bold">
      <span class="text-[#303B59]">72 </span><span class=" text-slate-400">/ 100</span>
    </div>
    
    </div>
  <div>
  
 <div class="use flex flex-col  justify-center">
  <button class="bg-[#303B59] active:bg-gradient-to-b from-[#6743FE] via-30%
  to-[#302ceb] to-80%
   text-white py-4 px-4 border rounded-full
  font-bold">Continue</button>
  </div>
  

  
    
</div>

</div>
</div>


</body>
<div class="pt-10 mx-auto">

</div>
</html>
